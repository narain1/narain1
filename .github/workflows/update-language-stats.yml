name: Update Language Statistics

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
  schedule:
    # Run weekly to keep stats fresh
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for language analysis
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests
          
      - name: Analyze language statistics
        env:
          # Use personal access token if available, otherwise use GITHUB_TOKEN
          # For private repos, you need to create a PAT with 'repo' scope
          # and add it as a secret named GH_PAT
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          ANALYZE_ALL_REPOS: 'true'
        run: python .github/scripts/analyze_languages.py
        
      - name: Update README
        run: python .github/scripts/update_readme.py
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update language statistics [skip ci]
          title: 'Update language statistics'
          body: |
            Auto-generated PR to update language statistics.
            
            This PR is automatically created by the GitHub Actions workflow.
          branch: update-language-stats
          delete-branch: true
          labels: automated

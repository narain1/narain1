name: Update Language Statistics

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
  schedule:
    # Run weekly to keep stats fresh
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for language analysis
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests
          
      - name: Analyze language statistics
        env:
          # Use personal access token if available, otherwise use GITHUB_TOKEN
          # For private repos, you need to create a PAT with 'repo' scope
          # and add it as a secret named GH_PAT
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          ANALYZE_ALL_REPOS: 'true'
        run: python .github/scripts/analyze_languages.py
        
      - name: Update README
        run: python .github/scripts/update_readme.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update language statistics [skip ci]"
            git push
          fi
